<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Online MQTT WEB CLIENT MASTER</title>
</head>

<body>
    <H1>MQTT WEB CLIENT MASTER </H1>
    <div class="container col-sm">
        <div class="row mt-5">
            <div class="col mb-6">
                <div class="card bord">
                    <h5 class="card-header head">Broker</h5>
                    <div class="card-body">
                        <div class="row-justify-content-center">
                            <form action="">
                                <div class="form-group">
                                    <label for=""><b>Address: </b></label>
                                    <input id="broker" type="text" class="form-control" value="wss://test.mosquitto.org:8081/mqtt">
                                    <br>
                                    <a class="btn con " onclick="connect()">Connect</a>
                                    <a class="btn  dis" onclick="disconnect()">Disconnect</a>
                                </div>
                                <div class="form-group">
                                    <label for=""><b>Status: </b></label>
                                    <input id="status" type="text" class="form-control" value="Click Connect .....">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="card  bord">
                            <h5 class="card-header head">Incoming Messages</h5>
                            <div class="card-body">
                                <table class="table table-sm ">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Timestamp</th>
                                    </tr>
                                    <tbody id="incomingTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bord">
                    <h5 class="card-header head">Publish</h5>
                    <div class="card-body">
                        <div class="row-justify-content-center">
                            <form action="">
                                <div class="form-group">
                                    <label for=""><b>Topic: </b></label>
                                    <input type="text" class="form-control" value=" " id="pub-topic">
                                </div>
                                <div class="form-group">
                                    <label for=""><b>Payload: </b></label>
                                    <input type="text" class="form-control" value=" " id="pub-payload">
                                </div>

                                <a class="btn btn pub" onclick="publish()">Publish</a>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="card bord">
                            <h5 class="card-header head">Publish Messages</h5>
                            <div class="card-body">
                                <table class="table table-sm table-striped">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Timestamp</th>
                                    </tr>
                                    <tbody id="publishTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card  bord">
                    <h5 class="card-header head">Subscribe</h5>
                    <div class="card-body">
                        <div class="row-justify-content-center">
                            <form action="">
                                <div class="form-group">
                                    <label for=""><b>Topic: </b></label>
                                    <input id="sub-topic" type="text" value=" " class="form-control">
                                </div>
                            </form>
                            <a class="btn sub" onclick="subscribe()">Subscribe</a>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="card bord">
                            <h5 class="card-header head">Subscribe Messages</h5>
                            <div class="card-body">
                                <table class="table table-sm table-striped">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Timestamp</th>
                                    </tr>
                                    <tbody id="subscribeTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./browserMqtt.js"></script>
    <script src="./index.js"></script>

</body>

</html>
